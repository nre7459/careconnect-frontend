name: Build & Deploy to AKS (main)

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY_NAME: laendletechregistry
  REGISTRY_LOGIN_SERVER: laendletechregistry.azurecr.io
  IMAGE_REPO: careconnectapp

jobs:
# ------------ BUILD & PUSH ------------
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set subscription
        run: |
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: |
          echo "Attempting to login to ACR: ${{ env.REGISTRY_NAME }}"
          # Simple AAD authentication
          az acr login -n ${{ env.REGISTRY_NAME }}
          echo "ACR login successful"

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_REPO }}:${{ github.sha }}
            ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_REPO }}:latest

# ------------ DEPLOY TO AKS ------------
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
  
      - uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AKS_RG }}
          cluster-name:  ${{ secrets.AKS_NAME }}

      - name: Replace image tag in deployment
        run: |
          sed -i 's|PLACEHOLDER|${{ github.sha }}|' k8s/deployment.yaml
  
      - uses: azure/k8s-deploy@v4
        with:
          namespace: careconnect
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
            k8s/ingress.yaml
          images: |
            ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_REPO }}:${{ github.sha }}
