apiVersion: v1
kind: Service
metadata:
  name: careconnect-deployment
  namespace: careconnect
  labels:
    service: careconnect-deployment
spec:
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
    - name: https
      port: 443
      targetPort: 3000
      protocol: TCP
  selector:
    app: careconnect
  type: ClusterIP